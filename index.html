<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/base.css">

        <title>Task-08</title>
    </head>

    <body>
        <section class="container pt-5">
            <h1>Add Student :</h1>
            <div class="input-group py-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">ID</span>
                </div>
                <input type="text" aria-label="ID" id="id" class="form-control">
                <div class="input-group-prepend pl-3">
                    <span class="input-group-text">Student Name</span>
                </div>
                <input type="text" aria-label="Student name" id="student-name" class="form-control">
                <div class="input-group-prepend pl-3">
                    <span class="input-group-text">Total Score</span>
                </div>
                <input type="text" aria-label="Total Score" id="total-score" class="form-control">
                <button class="btn btn-info ml-3">CREATE</button>
            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student-Name</th>
                        <th scope="col">Total-Score</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>
        </section>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
